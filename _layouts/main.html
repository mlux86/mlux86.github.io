{% include header.html %}
{% include penguin.html %}

<div id="spacer">&nbsp;</div>

{% if site.categories.posts.size > 0 %}
<div id="posts-list">
    <section class="posts">
        <h4>Posts:</h4>

        <ul class="entries">
            {% for post in site.categories.posts %}
            <li>
                [{{ post.date | date_to_string }}]
                <a href="{{ post.url }}">
                    {{ post.title }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </section>
</div>
{% endif %}
<div class="clear"></div>

<div id="main">
    <section class="content">
        {{ content }}
    </section>
</div>

{% include footer.html %}
